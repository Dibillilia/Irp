<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
            {{ page_title|default:"Untitled Page" }}
        {% endblock title %}
    </title>

    {% load sass_tags %}

    <link href="{% sass_src 'framework/dashboard.scss' %}" rel="stylesheet" type="text/css"/>
</head>

<body>
<nav>
    <ul>
        <a href="/profile">
            <li class="button">Hello, {{ username }}</li>
        </a>
        <a href="{% url 'dashboard' %}">
            <li class="button">Dashboard</li>
        </a>
        <a href="/accounts/logout">
            <li class="button">Logout</li>
        </a>
    </ul>
</nav>
{% block content %}
    <p>Placeholder text in base template. Replace with page content.</p>
{% endblock content %}
</body>
</html>
